<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planet Time</title>
</head>
<body>
<iframe id="iframe" style="border: none; width: 100%; height: 250px;"></iframe>
<script>
fetch('https://api.github.com/repos/nidi3/planet-time/contents/planet-time.html')

</body>
</html>
